<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="/sandeshlogo.png" sizes="32x32" />
  <title>Sandesh App</title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      
     <h1 style="color: #6610f2;"><img height="60" src="/sandeshlogo.png" /> Sandesh</h1>
      <div class="hcont">
        <style>
          .hcont{
            font-size: 30px;
            color: #6610f2;
	background:white;
	padding: 0px;
	margin-bottom: 20px;
          }
        </style>
        <img height="60" src="/user.png" />
      <a  id="headername" ></a>
    </div>
      <form class="form-inline my-2 my-lg-0">
        <a href="first.html" id="leave-btn" style="border-radius: 20px;" class="btn btn-outline-success my-2 my-sm-0">Leave Room</a>
      </form>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room </h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul  id="users"></ul>
      </div>
  
      <div class="chat-messages" ></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form" >
        <style>
          .no-outline{
            outline: none;
          }
        </style>
        <input class="no-outline" style="background-color: #6610f2; border-color:black; color: white;border-radius: 20px; "  id="msg" type="text" placeholder="Enter Message..." required autocomplete="off" />
        &nbsp;
        <button style="border-radius: 20px;"  class="btn btn-outline-success  my-2 my-sm-0"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
