<body>

	<div class="form-wrapper flex flex-col h-full">
		<div class="flex flex-col flex-1 justify-center main-container hide">
			<div>
				<div class="reset-styling">
					<img height="100" src="/sandeshlogo.png" alt="">
				</div>
			</div>

			<div id="form-header">
				<h1 style="color: #6610f2;">Sandesh</h1>
			</div>
			<form id="create-account-form" class="form" action="chat.html">
				<div class="form-control">
					<div class="input-area">
						<input for="username" type="text" class="text required" id="username" name="username"
							placeholder="Enter Username" required>
					</div>
				</div>
				<div class="form-control">
					<div class="input-area">
						<input for="password" type="text" class="text required" id="password" name="password"
							placeholder="Enter Room Name" required>
					</div>
				</div>
				<div class="form-control">
					<div class="input-area">
						<input for="username" type="text" class="text required " id="room" name="room"
							placeholder="Enter Room Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
					</div>
				</div>
				<div class="input-area">
					<style>
						.button {
							border-radius: 4px;
							cursor: pointer;
							padding: 16px 0;
							color: #fff;
							font-size: 16px;
							width: 100%;
							outline: 0;
							display: inline-block;
							background-color: #6610f2;
							font-weight: 700;
							font-family: inherit;
							border: 0;
							-webkit-appearance: none;
						}
					</style>
					<input type="submit" class="button" name="submit" value="Join Chat" />
				</div>
				<a style="text-align: center;color: #6610f2;" class="login-link" href="/index.html">Home</a>
			</form>

			<div class="container">
				<h3>Password must contain the following:</h3>
				<ol style="text-align: left; color: #000;">
					<li style="padding: 10px 10px; font-size: 15px;">A lowercase letter</li>
					<li style="padding: 10px 10px; font-size: 15px;">A capital (uppercase) letter</li>
					<li style="padding: 10px 10px; font-size: 15px;">A number</li>
					<li style="padding: 10px 10px; font-size: 15px;">Minimum 8 characters</li>
				</ol>
			</div>
			
		

		<footer id="footer-nav">
